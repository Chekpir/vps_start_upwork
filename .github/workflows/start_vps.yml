name: Upwork VPS cycle

on:
  # руками из Actions
  workflow_dispatch:
  # каждые 5 часа
  schedule:
    - cron: '0 */5 * * *'

jobs:
  upwork-vps-cycle:
    runs-on: ubuntu-latest

    env:
      KAMATERA_SERVER_ID: c92373d5-95d8-49a6-855d-9a60c73d5b09
      KAMATERA_API_ID: ${{ secrets.KAMATERA_API_ID }}
      KAMATERA_API_SECRET: ${{ secrets.KAMATERA_API_SECRET }}

    steps:
      - name: Power ON Kamatera VPS
        run: |
          echo "Starting VPS ${KAMATERA_SERVER_ID} via Kamatera API..."

          RESPONSE=$(curl -sS -X PUT "https://console.kamatera.com/service/server/${KAMATERA_SERVER_ID}/power" \
            -H "AuthClientId: ${KAMATERA_API_ID}" \
            -H "AuthSecret: ${KAMATERA_API_SECRET}" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            --data "power=on")

          echo "Kamatera ON response:"
          echo "$RESPONSE"

      - name: Wait for scraper to finish
        run: |
          echo "Waiting 8 minutes for scraper to run..."
          sleep 480

      - name: Power OFF Kamatera VPS
        run: |
          echo "Stopping VPS ${KAMATERA_SERVER_ID} via Kamatera API..."

          RESPONSE=$(curl -sS -X PUT "https://console.kamatera.com/service/server/${KAMATERA_SERVER_ID}/power" \
            -H "AuthClientId: ${KAMATERA_API_ID}" \
            -H "AuthSecret: ${KAMATERA_API_SECRET}" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            --data "power=off")

          echo "Kamatera OFF response:"
          echo "$RESPONSE"
