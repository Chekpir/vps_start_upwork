name: Start Kamatera VPS (Upwork Scraper)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */2 * * *'   # каждые 2 часа

jobs:
  start-vps:
    runs-on: ubuntu-latest

    env:
      KAMATERA_SERVER_ID: c92373d5-95d8-49a6-855d-9a60c73d5b09
      KAMATERA_API_ID: ${{ secrets.KAMATERA_API_ID }}
      KAMATERA_API_SECRET: ${{ secrets.KAMATERA_API_SECRET }}

    steps:
      - name: Power ON Kamatera VPS
        run: |
          echo "Starting VPS ${KAMATERA_SERVER_ID} via Kamatera API..."

          RESPONSE=$(curl -sS -X PUT "https://console.kamatera.com/service/server/${KAMATERA_SERVER_ID}/power" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -H "AuthClientId: ${KAMATERA_API_ID}" \
            -H "AuthSecret: ${KAMATERA_API_SECRET}" \
            --data "power=on")

          echo "Kamatera response:"
          echo "$RESPONSE"
