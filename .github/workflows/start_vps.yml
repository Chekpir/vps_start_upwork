name: Upwork VPS cycle

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */5 * * *"   # каждые 5 часов

jobs:
  upwork-vps-cycle:
    runs-on: ubuntu-latest

    env:
      KAMATERA_SERVER_ID: c92373d5-95d8-49a6-855d-9a60c73d5b09
      KAMATERA_API_ID: ${{ secrets.KAMATERA_API_ID }}
      KAMATERA_API_SECRET: ${{ secrets.KAMATERA_API_SECRET }}

    steps:

      # --- POWER ON ---
      - name: Power ON Kamatera VPS
        run: |
          echo "Starting VPS ${KAMATERA_SERVER_ID}..."
          RESPONSE=$(curl -sS -X PUT "https://console.kamatera.com/service/server/${KAMATERA_SERVER_ID}/power" \
            -H "AuthClientId: ${KAMATERA_API_ID}" \
            -H "AuthSecret: ${KAMATERA_API_SECRET}" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            --data "power=on")
          echo "$RESPONSE"

      # --- WAIT 10 MINUTES ---
      - name: Wait for scraper to complete
        run: |
          echo "Waiting 10 minutes..."
          sleep 600

      # --- POWER OFF ---
      - name: Power OFF Kamatera VPS
        run: |
          echo "Stopping VPS ${KAMATERA_SERVER_ID}..."
          RESPONSE=$(curl -sS -X PUT "https://console.kamatera.com/service/server/${KAMATERA_SERVER_ID}/power" \
            -H "AuthClientId: ${KAMATERA_API_ID}" \
            -H "AuthSecret: ${KAMATERA_API_SECRET}" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            --data "power=off")
          echo "$RESPONSE"
